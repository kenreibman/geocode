<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Geocode App</title>
</head>

<body>
    <div class="container">
    
    <h2 id="text-center">Enter Location: </h2>
    <form action="#" id="location-form">
        <input type="text" class="form-control form-control-lg" id="location-input">
        <br>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <div class="card-body" id="formatted-address"></div>
    <div class="card-body" id="address-components"></div>
    <div class="card-body" id="geometry"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
